<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layzy Loading Images</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <h2>Lazy Loading</h2>
    <img class="lazy" src="loading.gif" data-src="1.jpg" alt="dfg"><br>
    <img class="lazy" src="loading.gif" data-src="2.jpg" alt="dfg"><br>
    <img class="lazy" src="loading.gif" data-src="3.jpg" alt="dfg"><br>
    <img class="lazy" src="loading.gif" data-src="4.jpg" alt="dfg"><br>
    <img class="lazy" src="loading.gif" data-src="5.jpg" alt="dfg"><br>
    <img class="lazy" src="loading.gif" data-src="6.jpg" alt="dfg"><br>
    <img class="lazy" src="loading.gif" data-src="7.jpg" alt="dfg"><br>
    <img class="lazy" src="loading.gif" data-src="8.jpg" alt="dfg"><br>
    <img class="lazy" src="loading.gif" data-src="9.jpg" alt="dfg"><br>

    <script>
        window.onscroll = function(ev){
            lazyload();
        };
        function lazyload(){
            var lazyImage = document.getElementsByClassName('lazy');
            for(var i = 0; i<lazyImage.length; i++){
                if(elementInViewport(lazyImage[i])){
                    lazyImage[i].setAttribute('src',lazyImage[i].getAttribute('data-src'));
                }
            }
        }
        function elementInViewport(el){
            var rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }
    </script>
</body>
</html>
